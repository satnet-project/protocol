sudo: false

language: 'python'

branches:
  only:
    - master

python:
  - '2.7'

git:
  submodules: false

install:
  - cd scripts
  - bash ./setup.sh -travisCI

script:
  - pwd
  - cd ../
  - pwd
  - cd tests
  - trial test_receiveMsg
  - trial test_connectionDown
  - trial test_loginProcess
  - trial test_sendMsg
  - coverage run test_*.py

after_success:
  - cd ../
  - coverage combine
  - coverage report --omit '/home/travis/virtualenv/python2.7.9/lib/python2.7/site-packages/*'
  - coveralls --rcfile='/home/travis/build/satnet-project/generic-client/.coveragerc'
