sudo: false

language: 'python'

branches:
  only:
    - jrpc_if

python:
  - '2.7'

git:
  submodules: false

install:
  - pip install coverage
  - pip install coveralls
  - pip install nose
  - pip install pytz
  - cd scripts
  - bash ./setup.sh -travisCI

script:
  - cd ../
  - nosetests --with-coverage --cover-erase --cover-inclusive
  - cd tests
  - trial test

after_success:
  - cd ../
  - coverage report --omit '/home/travis/virtualenv/python2.7.9/lib/python2.7/site-packages/*'
  - coverage combine
  - cat .coverage
  - coveralls

